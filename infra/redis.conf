# Redis configuration for Google Ads Automation API
# Optimized for 8GB allocation with LFU eviction policy

# Network
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory
maxmemory 8gb
maxmemory-policy allkeys-lfu
maxmemory-samples 5

# Persistence - Disabled for performance (cache only)
save ""
appendonly no

# Performance
# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading (for Redis 6+)
io-threads 4
io-threads-do-reads yes

# LFU tuning
lfu-log-factor 10
lfu-decay-time 1

# Max clients
maxclients 10000
